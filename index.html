<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha!</h1>
    <div class="board" data-board>
        <div class="cell um " data-cell></div>
        <div class="cell dois " data-cell></div>
        <div class="cell tres" data-cell></div>
        <div class="cell quatro" data-cell></div>
        <div class="cell cinco" data-cell></div>
        <div class="cell seis" data-cell></div>
        <div class="cell sete" data-cell></div>
        <div class="cell oito" data-cell></div>
        <div class="cell nove" data-cell></div>
    </div>
    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X venceu</p>
        <button class="winning-message-button" data-restart-button>Reiniciar</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
